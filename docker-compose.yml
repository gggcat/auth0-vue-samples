version: '3'

services:
  auth0:
    container_name: auth0-vue
    build:
      context: .
      dockerfile: Dockerfile
    tty: true
    ports:
      - "3000:3000"
    environment:
      AUTH0_CLIENT_ID: ${AUTH0_CLIENT_ID}
      AUTH0_DOMAIN: ${AUTH0_DOMAIN}
      AUTH0_CLIENT_SECRET: ${AUTH0_CLIENT_SECRET}
    #volumes:
    #  - ./01-Login:/home/app/my-app:rw
